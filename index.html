        <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-500">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19.25 3H4.75A2.75 2.75 0 002 5.75v12.5A2.75 2.75 0 004.75 21h14.5A2.75 2.75 0 0022 18.25V5.75A2.75 2.75 0 0019.25 3zm-9 15.25a1.75 1.75 0 113.5 0 1.75 1.75 0 01-3.5 0zM17.5 12a.75.75 0 01-.75.75h-5a.75.75 0 010-1.5h5a.75.75 0 01.75.75z"/>

        <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-500">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M16.5 3h-9A3.5 3.5 0 004 6.5v11A3.5 3.5 0 007.5 21h9a3.5 3.5 0 003.5-3.5v-11A3.5 3.5 0 0016.5 3zm-9 1.5h9A2 2 0 0118.5 6v11a2 2 0 01-2 2h-9a2 2 0 01-2-2v-11A2 2 0 017.5 4.5z"/>
          </svg>
          <span>Notifications</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-500">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4 3h16c1.104 0 2 .896 2 2v16c0 1.104-.896 2-2 2H4c-1.104 0-2-.896-2-2V5c0-1.104.896-2 2-2zm0 2v16h16.002L20 5H4zm6 10h2v-4h3l-4-4-4 4h3v4z"/>
          </svg>
          <span>Messages</span>
        </a>
      </nav>
      <!-- User Info -->
      <div class="mt-6 flex items-center space-x-4">
        <img src="https://via.placeholder.com/50" alt="Profile Picture" class="rounded-full">
        <div>
          <h2 class="font-bold text-lg">Your Name</h2>
          <p class="text-gray-600">@yourusername</p>
        </div>
      </div>
    </div>
    <!-- Main Content -->
    <div class="flex-1 md:ml-1/4 p-6">
      <!-- Tweet Input -->
      <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <div class="flex space-x-4">
          <img src="https://via
 
          .placeholder.com/50" alt="Profile Picture" class="rounded-full">
          <textarea class="flex-1 p-4 bg-gray-100 rounded-lg" rows="3" maxlength="280" placeholder="What's happening?"></textarea>
        </div>
        <div class="flex justify-between items-center mt-4">
          <div class="flex space-x-2">
            <button class="text-blue-500 hover:text-blue-600">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
            </button>
            <input type="file" accept="image/*" class="hidden" id="fileInput">
            <label for="fileInput" class="text-blue-500 hover:text-blue-600 cursor-pointer">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </label>
          </div>
          <button class="tweet-button bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Tweet</button>
        </div>
      </div>
      <!-- Tweets -->
      <div class="tweet-container space-y-6">
        <!-- Dummy Tweets -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <div class="flex space-x-4">
            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="rounded-full">
            <div>
              <h2 class="font-bold text-lg">Jane Doe</h2>
              <p class="text-gray-600">@janedoe</p>
            </div>
          </div>
          <p class="mt-4 text-gray-700">Just another day in paradise!</p>
          <div class="flex space-x-4 mt-4 text-gray-600">
            <div class="flex items-center space-x-2 hover:text-blue-500">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4v4m0 0l-6 6m6-6l-6-6m-4 6H6a2 2 0 01-2-2V6a2 2 0 012-2h4"></path>
              </svg>
              <span>Reply</span>
            </div>
            <div class="flex items-center space-x-2 hover:text-blue-500">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>Retweet</span>
            </div>
            <div class="flex items-center space-x-2 hover:text-blue-500">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
              </svg>
              <span>Like</span>
            </div>
            <div class="flex items-center space-x-2 hover:text-blue-500">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16c0 1.104.895 2 2 2h12a2 2 0 002-2V4"></path>
              </svg>
              <span>Share</span>
            </div>
          </div>
        </div>
        <!-- Add more dummy tweets here -->
      </div>
    </div>
    <!-- Right Sidebar -->
    <div class="hidden md:block md:w-1/4 p-6">
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <h2 class="font-bold text-xl mb-4">Trends for you</h2>
        <ul class="space-y-4">
          <li><a href="#" class="text-blue-500 hover:underline">#trend1</a></li>
          <li><a href="#" class="text-blue-500 hover:underline">#trend2</a></li>
          <li><a href="#" class="text-blue-500 hover:underline">#trend3</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
